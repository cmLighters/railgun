<h1>安装railgun</h1>
<h2>Install from pypi</h2>
<pre><code>$ pip install railgun-cli
</code></pre>
<h2>Install from source</h2>
<pre><code>$ git clone https://github.com/neo1218/railgun
$ cd railgun
$ pip install --editable .
</code></pre>
